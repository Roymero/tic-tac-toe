<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&family=Roboto&family=Source+Sans+Pro&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="mainContainer">
        <div class="displayMessage" id="display"> Player X's Turn</div>
        <div class="board">
            <div class="piece" data-index="0"></div>
            <div class="piece" data-index="1"></div>
            <div class="piece" data-index="2"></div>
            <div class="piece" data-index="3"></div>
            <div class="piece" data-index="4"></div>
            <div class="piece" data-index="5"></div>
            <div class="piece" data-index="6"></div>
            <div class="piece" data-index="7"></div>
            <div class="piece" data-index="8"></div>
            
        </div>
        <div class="bottomButtons">
            <button class="restart" id="restartButton">Restart</button>
        </div>

    </main>
</body>
</html>
